<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Polished Client</title>
    <style>
        :root {
            --color-accent: #3B82F6;
            --color-user-bubble: #3B82F6;
            --color-model-bubble-bg: #374151;
            --color-model-bubble-text: #F9FAFB;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        accent: 'var(--color-accent)',
                        'user-bubble': 'var(--color-user-bubble)',
                        'model-bubble': {
                            'bg': 'var(--color-model-bubble-bg)',
                            'text': 'var(--color-model-bubble-text)',
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior-y: none;
        }
        /* For Webkit browsers */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* For Firefox */
        .no-scrollbar {
            scrollbar-width: none;
        }
        /* For IE, Edge */
        .no-scrollbar {
            -ms-overflow-style: none;
        }
        @keyframes scale-in {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-scale-in {
            animation: scale-in 0.2s ease-out forwards;
        }
        /* Custom styles for highlighted code */
        .hljs {
            background: transparent !important;
            padding: 0;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
        }
        pre code.hljs {
            padding: 0;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes slide-in-up {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .animate-slide-in-up {
            animation: slide-in-up 0.3s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
        }
    </style>
